<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="odin-label">
            <img src="odin-lined.png" alt="logo odin">
            <h1 class="logo"> ODIN</h1>
        </div>
    </div>
    <div class="right-side">
        <div class="text-container">
            <div class="text">
                <p class="large-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                <p><br></p>
                <p class="large-text">You know you want to.</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <p class="form-title">Let's do this!</p>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </li>
                    <li>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="mail">
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="4"
                        required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="4" required>
                    </li>
                </ul>
            </div>
        </div>
        <div class="submit-container">
            <input type="submit" value="Create Account">
            <p class="submit-text">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
